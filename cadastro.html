<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="login-card">
        <h2>Cadastro</h2>

        <div class="msgError"></div>
        <div class="msgSuccess"></div>


        <form class="login-form" id="register-form">
            
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required >
                <label for="labelName" id="labelName">Nome</label>
            </div>
            
            <div class="label-float">
                <input type="text" id="lastname" placeholder="" required>
                <label for="labelLastname" id="labelLastname">Sobrenome</label>
            </div>

            <div class="label-float">
                <input type="text" id="cpf" placeholder="" required>
                <label for="labelCpf" id="labelCpf">CPF</label>
            </div>
            
            <div class="label-float">
                <input type="email"  id="email" placeholder="" required>
                <label for="labelEmail" id="labelEmail">Email</label>
            </div>
            
            <div class="label-float">
                <input type="password" id="password" placeholder="" required>
                <label for="labelPassword" id="labelPassword">Senha</label>
            </div>
            
            <div class="label-float">
                <input type="password" id="confirmPassword"" placeholder="" required>
                <label for="labelConfirmPassword" id="labelConfirmPassword">Confirmar Senha</label>
            </div>


            <a href="login.html">JÃ¡ possui cadastro? Realize seu login</a>
            <button id="btn-submit" onclick="cadastrar()"> Realizar cadastro </button>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
